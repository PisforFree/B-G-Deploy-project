name: CD - Blue-Green Deploy

on:
  # Manual trigger so you stay in control
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update system packages (GitHub runner)
        run: sudo apt-get update -y

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Get ALB listener info
        run: |
          aws elbv2 describe-listeners \
            --listener-arns ${{ secrets.ALB_LISTENER_ARN }} \
            --query "Listeners[0].DefaultActions[0].TargetGroupArn" \
            --output text > current_tg.txt

      - name: Determine active environment
        id: determine_env
        run: |
          CURRENT_TG=$(cat current_tg.txt)

          if [ "$CURRENT_TG" = "${{ secrets.BLUE_TG_ARN }}" ]; then
            echo "active=blue" >> $GITHUB_OUTPUT
            echo "inactive=green" >> $GITHUB_OUTPUT
          else
            echo "active=green" >> $GITHUB_OUTPUT
            echo "inactive=blue" >> $GITHUB_OUTPUT
          fi

      - name: Show determined environments
        run: |
          echo "Active environment: ${{ steps.determine_env.outputs.active }}"
          echo "Inactive environment: ${{ steps.determine_env.outputs.inactive }}"

      - name: Select inactive EC2 IP
        id: select_ec2
        run: |
          if [ "${{ steps.determine_env.outputs.inactive }}" = "green" ]; then
            echo "ec2_ip=${{ secrets.GREEN_EC2_IP }}" >> $GITHUB_OUTPUT
          else
            echo "ec2_ip=${{ secrets.BLUE_EC2_IP }}" >> $GITHUB_OUTPUT
          fi

      - name: Show selected EC2
        run: |
          echo "Deploying to EC2: ${{ steps.select_ec2.outputs.ec2_ip }}"

      - name: Add SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key.pem
          chmod 600 ssh_key.pem

      - name: Test SSH connection to inactive EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh_key.pem ec2-user@${{ steps.select_ec2.outputs.ec2_ip }} "echo 'SSH connection successful'"

      - name: Deploy container to inactive EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh_key.pem ec2-user@${{ steps.select_ec2.outputs.ec2_ip }} << EOF
            set -e

            echo "Logging in to GHCR..."
            echo "${GHCR_TOKEN}" | sudo docker login ghcr.io -u "${GHCR_USERNAME}" --password-stdin

            echo "Pulling image ${IMAGE_NAME}:${IMAGE_TAG}..."
            sudo docker pull "${IMAGE_NAME}:${IMAGE_TAG}"

            echo "Stopping existing container (if any)..."
            sudo docker rm -f blue-green-app || true

            echo "Starting new container..."
            sudo docker run -d \
              --name blue-green-app \
              -p 80:80 \
              --restart=always \
              "${IMAGE_NAME}:${IMAGE_TAG}"

            echo "Waiting for app to become ready on /healthz..."
            for i in {1..10}; do
              if curl -fsS http://localhost/healthz > /dev/null; then
                echo "Health check passed on attempt $i."
                break
              fi
              echo "Health check failed on attempt $i, retrying in 3 seconds..."
              sleep 3
            done

            if ! curl -fsS http://localhost/healthz > /dev/null; then
              echo "Health check failed after 10 attempts. Aborting deployment."
              exit 1
            fi 

            echo "Deployment to inactive EC2 succeeded."
          EOF
        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          IMAGE_NAME: ghcr.io/pisforfree/blue-green-deploy-app
          IMAGE_TAG: ${{ github.sha }}

      - name: Switch ALB listener to inactive target group
        run: |
          echo "Switching ALB listener to inactive target group..."
          aws elbv2 modify-listener \
            --listener-arn "${ALB_LISTENER_ARN}" \
            --default-actions Type=forward,TargetGroupArn="${INACTIVE_TG_ARN}"
